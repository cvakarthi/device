<!DOCTYPE html>
<html>
  <head>
    <title>Knob Control</title>
    <script>
      function fdevice()
      {
        alert("find device triggered");
        usb.findDevices( DEVICE_INFO, 
      function(devices) {
        if (!devices || !devices.length) {
          console.log('device not found');
        }

      }
    </script>
    <style>
      #knob {
        background-image: url(chrome-logo.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <button id="requestPermission" onclick="fdevice">Request permissions</button>
    <div id="knob" style="display: none;"></div>
    <script src="knob.js"></script>
  </body>
</html>
