<!DOCTYPE html>
<html>
  <head>
    <title>Knob Control</title>
    <script>
    
      function mit()
      {
          alert( " MIT entered ");
      }
      
      //function condition()
      //{

    //  }
      
      function fdevice()
      {
        var POWERMATE_VENDOR_ID = 1917;//0x077d;
        var POWERMATE_PRODUCT_ID = 1040; //0x0410;
        var DEVICE_INFO = {"vendorId": POWERMATE_VENDOR_ID, "productId": POWERMATE_PRODUCT_ID};
        var usb = chrome.usb;
        var permobj = {permissions:[{'usbDevices':[DEVICE_INFO]}]};
        chrome.permission.request(permobj, function(result)
        {
            if(result)
            {
                 alert("Pemission granted");
            }
            else
            {
                 alert("find device triggered");
            }
        }
        );
        
        usb.findDevices( DEVICE_INFO,mit())
        {
            alert(" Entered ");
            //if (!devices || !devices.length) 
            //{
              //  console.log('device not found');
            //}
        }

      }
    </script>
    <style>
      #knob {
        background-image: url(chrome-logo.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <button id="requestPermission" onclick="fdevice()">Request permissions</button>
</body>
</html>
