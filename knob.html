<!DOCTYPE html>
<html>
  <head>
    <title>Knob Control</title>
    <script>
    
      function mit()
      {
          alert( " MIT entered ");
      }
      
      function fdevice()
      {
        var POWERMATE_VENDOR_ID = 1917;//0x077d;
        var POWERMATE_PRODUCT_ID = 1040; //0x0410;
        var DEVICE_INFO = {"vendorId": POWERMATE_VENDOR_ID, "productId": POWERMATE_PRODUCT_ID};
        var usb = chrome.usb;
        var permobj = {permissions:[{'usbDevices':[DEVICE_INFO]}]};
  chrome.permissions.request( permobj, function(result) {
    if (result) {
      //gotPermission();
      console.log('App was granted the "usbDevices" permission.');
    } else {
      console.log('App was not granted the "usbDevices" permission.');
      console.log(chrome.runtime.lastError);
    }
  });
    }
    </script>
    <style>
      #knob {
        background-image: url(chrome-logo.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <button id="requestPermission" onclick="fdevice()">Request permissions</button>
</body>
</html>
